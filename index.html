<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>StopWatch</title>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="flipclock.min.js"></script>
    <link href="flipclock.css" media="all" rel="stylesheet" />
    <script src="script.js"></script>
    <link href="style.css" media="all" rel="stylesheet" />
  </head>
  <body>

    <header>
      <h1>StopWatch</h1>
    </header>

    <main>
      <section id="control">
        <h2>Control</h2>
        <form tabindex="0" role="dialog" aria-labelledby="TimeLabel">
          <label id="TimeLabel" for="StopWatchForm">Time:</label>
          <input id="time" type="text" size="6">
          <input id="start" type="button" value="Start">
          <input id="pause" type="button" value="Pause">
          <input id="stop" type="button" value="Stop">
          <input id="erase" type="button" value="Erase">
        </form>
      </section>

      <section id="result">
        <h2>Counting <span id="ResTime"></span> seconds:</h2>
        <div id="clock"></div>
      </result>
    </main>

    <footer>
      &copy; <a itemprop="url" href="mailto:pdostal@pdostal.cz/">Pavel Dost√°l</a>
    </footer>

  </body>
</html>
